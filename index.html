<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ∞Ô∏èHoloFi Rubyx Encoderüõ∞Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212; /* Background mais escuro */
            color: #FFFF00; /* Amarelo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #1F1F1F; /* Fundo mais escuro */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5); /* Azul com mais contraste */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            color: #FFFF00; /* Amarelo */
            font-size: 2.5em; /* Maior tamanho de fonte */
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 200px; /* Altura maior para melhor experi√™ncia de edi√ß√£o */
            border-radius: 8px;
            border: 2px solid #0000FF; /* Azul */
            padding: 15px;
            font-family: monospace;
            font-size: 1.1em;
            resize: vertical;
            background-color: #333; /* Preto mais claro */
            color: #FFFF00; /* Amarelo */
            margin-bottom: 30px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea::placeholder {
            color: #FFFF00; /* Amarelo */
        }
        textarea:focus {
            border-color: #0000FF; /* Azul */
        }
        button {
            background-color: #0000FF; /* Azul */
            color: #fff; /* Texto branco */
            padding: 18px 40px; /* Maior padding para destaque */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
            outline: none;
        }
        button:hover {
            background-color: #3333FF; /* Azul mais claro */
        }
        button:active {
            background-color: #000099; /* Azul mais escuro */
        }
        .output {
            background: #333; /* Preto mais claro */
            padding: 20px;
            border-radius: 8px;
            color: #FFFF00; /* Amarelo */
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 30px;
            text-align: left;
        }
        .error-message {
            color: #FF3333;
            font-size: 1em;
            margin-top: 20px; /* Espa√ßamento maior para mensagem de erro */
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            textarea {
                height: 150px; /* Altura menor para dispositivos m√≥veis */
            }
            button {
                padding: 15px 30px; /* Ajuste de padding para dispositivos m√≥veis */
            }
            h1 {
                font-size: 2em; /* Redu√ß√£o do tamanho de fonte para dispositivos m√≥veis */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1>HoloFi Rubyx Encoder</h1>
        <textarea id="inputCode" placeholder='// Insira o c√≥digo Solidity aqui'></textarea>
        <button onclick="convertSolidityToLua()">Convert</button>
        <div class="output" id="outputCode"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/compromise/13.0.0/compromise.min.js"></script>
    <script>
        async function convertSolidityToLua() {
            const inputCode = document.getElementById('inputCode').value;

            if (!inputCode.trim()) {
                displayErrorMessage('Por favor, insira um c√≥digo Solidity antes de converter.');
                return;
            }

            const button = document.querySelector('button');
            button.textContent = 'Convertendo...';
            button.disabled = true;

            try {
                const convertedCode = await convertWithNBH(inputCode);
                document.getElementById('outputCode').textContent = convertedCode;
                clearErrorMessage();
            } catch (error) {
                console.error('Erro ao converter o c√≥digo:', error);
                displayErrorMessage('Ocorreu um erro ao processar o c√≥digo.');
            } finally {
                button.textContent = 'Convert';
                button.disabled = false;
            }
        }

        async function convertWithNBH(code) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    let luaCode = code
                        .replace(/pragma solidity \^\d+\.\d+\.\d+;/g, '-- Solidity version')
                        .replace(/contract (\w+)/g, 'nbh_function $1()')
                        .replace(/{/g, '    -- Lua code')
                        .replace(/}/g, 'nbh_end')
                        .replace(/uint/g, 'nbh_integer')
                        .replace(/string/g, 'nbh_string')
                        .replace(/public/g, '-- public')
                        .replace(/function/g, 'nbh_function')
                        .replace(/returns \((.*)\)/g, '-- returns $1');

                    let nbhLuaCode = applyNBHAlgorithm(luaCode);

                    resolve(nbhLuaCode);
                }, 1000);
            });
        }

        function applyNBHAlgorithm(code) {
            let nbhCode = code
                .replace(/-- Solidity version/g, '-- Converted with NBH Algorithm')
                .replace(/nbh_integer/g, 'nbh_integer')
                .replace(/nbh_string/g, 'nbh_string')
                .replace(/nbh_function/g, 'nbh_function')
                .replace(/nbh_end/g, 'nbh_end');

            return nbhCode;
        }

        function displayErrorMessage(message) {
            document.getElementById('errorMessage').textContent = message;
        }

        function clearErrorMessage() {
            document.getElementById('errorMessage').textContent = '';
        }
    </script>
</body>
</html>
